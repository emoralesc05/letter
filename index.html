<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center, rgba(255,230,170,0.6) 0%, rgba(220,190,120,0.8) 60%, #c8a96b 100%);
  font-family: "Georgia", serif;
}

/* Carta */
#container{
  perspective:1000px;
}

#carta{
  width:600px;
  padding:40px;
  background: #f8f1d4;
  background-image:
    linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  border-radius:6px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor:pointer;

  /* üëá esto es lo importante */
  max-height: 0;
  overflow: hidden;
}

/* Halo */
#carta::before{
  content:"";
  position:absolute;
  width:650px;
  height:650px;
  background: radial-gradient(circle, rgba(255,230,150,0.4) 0%, transparent 70%);
  z-index:-1;
  transform: translate(-25px,-25px);
}

#texto{
  font-size:18px;
  line-height:1.6;
  color:#3e2f1c;
  white-space:pre-wrap;
}
#carta.abierta{
  max-height: 80vh;
  overflow-y: auto;
  transition: max-height 1s ease;
}

</style>
</head>
<body>

<div id="container">
  <div id="carta" onclick="abrirCarta()">
    <div id="texto"></div>
  </div>
</div>

<!-- üéµ M√∫sica -->
<audio id="musica" loop>
  <source src="mi-cancion.mp3" type="audio/mpeg">
</audio>

<script>

const mensaje = `Mientras escuchaba el suave sonido de la lluvia, aquellas que arrullan, aquellas que te calman y brindan satisfacci√≥n al alma. No logr√≥ evitar pensar en el hecho de que no me ames, que no sientas lo mismo que yo o simplemente en resumidas palabras no significar lo mismo en tu vida  como t√∫ significas para m√≠.

	Hay que admitir que hemos tenido muchos altibajos, eso sin contar los maravillosos altos, admito abiertamente que me encantaron y si por mi fuera me trasladar√≠a a aquellos momentos de felicidad, de compa√±√≠a, de entendimiento mutuo, de amor. 	Considero que estas 2 semanas para mi persona han sido de entendimiento, de negaci√≥n, de duelo, de comprensi√≥n y finalmente aceptaci√≥n.
No s√© cu√°nto tiempo transcurri√≥ en aquellas ‚Äúvacaciones‚Äù, Einstein alguna vez estableci√≥ que el tiempo es relativo, en mi caso cada d√≠a era un suplicio, eran semanas, era desd√©n y falta de prop√≥sito; no sabes lo mucho que deseaba verte el primer d√≠a, ver tu cara, tu sonrisa, abrazarte, estar junto a tu ser y disfrutar nuevamente aquellos momentos, pero aquel d√≠a era nuestro aniversario y deseaba darte otro detalle. 
`;

let i = 0;

function escribir(){
  if(i < mensaje.length){
    document.getElementById("texto").innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, 25);
  }
}

function abrirCarta(){

  const carta = document.getElementById("carta");
  const musica = document.getElementById("musica");

  if(carta.classList.contains("abierta")) return;

  carta.classList.add("abierta");

  escribir();

  /* üéµ Fade-in elegante */
  musica.volume = 0;
  musica.play();

  let fade = setInterval(()=>{
    if(musica.volume < 0.4){
      musica.volume += 0.02;
    } else {
      clearInterval(fade);
    }
  },200);
}

</script>

</body>
</html>
